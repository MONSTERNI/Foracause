<section data-ng-controller="JellosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Jellos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="jello in jellos" data-ng-href="#!/jellos/{{jello._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="jello.created | date:'medium'"></span>
				by
				<span data-ng-bind="jello.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="jello.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!jellos.$resolved || jellos.length">
    	No Jellos yet, why don't you <a href="/#!/jellos/create">create one</a>?
    </div>
</section>
