<section data-ng-controller="PleasesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pleases</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="please in pleases" data-ng-href="#!/pleases/{{please._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="please.created | date:'medium'"></span>
				by
				<span data-ng-bind="please.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="please.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!pleases.$resolved || pleases.length">
    	No Pleases yet, why don't you <a href="/#!/pleases/create">create one</a>?
    </div>
</section>
