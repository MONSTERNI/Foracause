<section data-ng-controller="WorksController" data-ng-init="toViewWork()">
	<div class="page-header">
		<h1 data-ng-bind="work.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="work" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == work.user._id))">
			<a class="btn btn-success" href="/#!/works/{{work._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="work">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/works">
				<i class="glyphicon glyphicon-list"></i> List Works
			</a>
		</div>

	</div>

</section>
